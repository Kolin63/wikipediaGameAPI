<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Game API</title>
</head>
<body>
    <button id="cheerios-post">Cheerios Post</button>
</body>
<script>

document.getElementById("cheerios-post").addEventListener("click", function () {
    fetch("/links", {
        method: "POST",
        body: "Honey_Nut_Cheerios"
    })
});

</script>
</html>
